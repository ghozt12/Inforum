<html>
	<head>
		<title> Inforum </title>
		<!-- Style Sheets -->
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
		
		<!-- Grid -->
		<link rel="stylesheet" href="css/gridism.css" type="text/css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>

	<body>
		<div class="top-bar"></div>
		<div class="grid wrap">
			
			<!-- Header -->
			<section>
				<div class="unit whole">
					<h1 class="text-inforum-large"> inforum </h1>
					<h2 class="text-inforum-small"> your News </h2>
				</div>
			</section>

			<!-- Main -->
			<section>
				<form class="unit whole">
					<input placeholder="Username" type="email" autocorrect="off" autocapitalize="none" />
					<input placeholder="Password" type="password" />	
				</form>
			</section>
			
			<!-- Footer -->
			<section>
				<div class="unit whole">
					<h3 class="text-inforum-powered"> powered by respect </h3>
				</div>
			</section>

		</div>
		<button>Submit</button>

		<!-- <section id="app"></section> 
		<script src = "js/bundle.js"> </script>-->
	</body>
</html>
