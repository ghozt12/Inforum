<html>
    <head>
        <title> Inforum </title>
        <!-- Style Sheets -->
        <link rel="stylesheet" href="../css/main.css" type="text/css">
        <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
        <!-- Grid -->
        <link rel="stylesheet" href="../css/gridism.css" type="text/css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>

    <body>
      <div class="grid wrap">
        <div class="unit whole">
          <h1 class="main-title">Inforum</h1>
          <h2 class="main-second">A social news aggregation app that connects you with the latest stories</h2>
          <form>
            <input class="signup-username" placeholder="email" type="text"> </input>
            <input class="signup-username" placeholder="password" type="password"> </input>
          </form>
          
          <br />          
          <button class="button-login">Submit</button>
        </div>
      </div>
       <p class="main-copyright"> By using Inforum, you agree to the Terms, Cookie Policy and Privacy Policy.</p>
    </body>
</html>
